name: golang - linter for lobster
permissions:
  contents: read

on:
  push:
    branches:
      - develop
    tags:
  pull_request:
    paths:
    - 'pkg/*/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Run golang formatter & linter
    env:
      GOBIN: /tmp/.bin
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24.x
          
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/.cache/golangci-lint
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Run go-fmt
        run: |
          make fmt

      - name: Run go-lint
        run: |
          make lint
